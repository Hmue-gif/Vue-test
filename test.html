<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
</head>
<body>

    <h3>Vue Learning</h3>
    <div class="person">
        <h4>Name : {{name}} </h4>
        <h4>Age : {{age}}</h4>
        <h4>Job : {{job}} </h4>
        <h4>Education : {{edu}} </h4>

        <button v-on:click = "age++">change age</button><br>
        <button v-on:click = "changeName">change name</button>
    </div>

    <script>
        const p = Vue.createApp({
            data(){
                return{
                    name : "Hmue Thiha Naung",
                    age : 20,
                    job : "none",
                    edu : "third yrs"
                }
            },
            method: {
               changeName(){
                   this.name = "aung";
               }
            }
          
           

        })

        p.mount(".person")
    </script>
   
</body>
</html>
