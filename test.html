<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.2"></script>
</head>
<body>

    <h3>Vue3 learning</h3>
    <div class="person1">
        <h4>Name : {{name}} </h4>
        <h4>Age : {{age}} </h4>
        <h4>Gender : {{gender}} </h4>
    </div><br>

    <div class="person2">
        <h4>Name : {{name}} </h4>
        <h4>Age : {{age}} </h4>
        <h4>Gender : {{gender}} </h4>
    </div>
    <script>
        let p1 = Vue.createApp({
            // template : "<h4>city</h4>"
            data(){
                return{
                    name : "Hmue Thiha Naung",
                    age : 20,
                    gender : "male"
                }
            }

        });

        let p2 = Vue.createApp({
            // template : "<h4>city</h4>"
            data(){
                return{
                    name : "Htet Htet Soe",
                    age : 19,
                    gender : "female"
                }
            }

        });

        p1.mount(".person1")
        p2.mount(".person2")
    </script>

</body>
</html>
